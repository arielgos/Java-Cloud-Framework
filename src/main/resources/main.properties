#Mysql Database Configuration
db.server=localhost
db.name=main
db.port=3306
db.user=root
db.password=
#Http Configuration
http.port=8181
#File Configuration
fs.root=/Users/newuser/Documents/Services/other/
fs.path=fs
#Log configuration
log4j.logger.Source=all, main, CONSOLE
log4j.appender.main=org.apache.log4j.DailyRollingFileAppender
log4j.appender.main.DatePattern='.'yyyy-MM-dd
log4j.appender.main.File=/Users/newuser/Documents/Services/logs/main.log
log4j.appender.main.threshold=debug
log4j.appender.main.layout=org.apache.log4j.PatternLayout
log4j.appender.main.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %-5p [%C{1}] %m%n
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%C{1}] %m%n